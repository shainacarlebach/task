<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="front/styles/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

<body>
    <form>
        <legend>Employee Details:</legend>
        <div class="container-fluid bg-dark text-white">

            <div class="col-md-12 mb-6">
                <label for="validationServer01">Employee ID:</label>
                <input type="number" class="form-control is-valid" id="validationServer01" placeholder="employee_id">
            </div>
            <div class="invalid-feedback">
                Please provide a valid ID.
            </div>

            <div class="col-md-12 mb-6">
                <label for="validationServer02">Employee name:</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Employee name">

            </div>
            <div class="invalid-feedback">
                Please provide a valid name
            </div>

            <div class="col-md-12 mb-6">
                <label for="validationServer03">Commencement date of employment: </label>
                <input type="date" class="form-control is-invalid" id="validationServer03" placeholder="Date">
                <div class="invalid-feedback">
                    Please provide a valid date.
                </div>
            </div>
        </div>
        <button class="btn btn-warning" type="submit" id="getEmployeeById">Get Employee</button>

        <button class="btn btn-primary" type="submit" id="Create">Add new</button>
        <button class="btn btn-secondary" type="submit" id="update">Update</button>
        <button class="btn btn-success" type="submit" id="delete">Delete</button>
        <button class="btn btn-danger" type="submit" id="Read">Get All</button>

    </form>
    <span></span>
    <script src="front/scripts/employeeModule.js"></script>
    <script src="front/scripts/load.js"></script>
    </body>

</html>
